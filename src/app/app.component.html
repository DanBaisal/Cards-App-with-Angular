<!-- This is not an ideal approach, because everytime we add a new instance of the component, our file will not update automatically -->
<!-- We need to loop through the array of posts to achieve automatic update, here's how: -->

<app-card
  *ngFor="let post of posts"
  [title]="post.title"
  [imageUrl]="post.imageUrl"
  [username]="post.username"
  [content]="post.content"
></app-card>
